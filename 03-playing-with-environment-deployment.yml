trigger:
- main

strategy:
 matrix:
  linux:
    operatingSystems: ubuntu-latest
  mac:
    operatingSystems: mac-latest
pool:
  vmImage: $(operatingSystems)

steps:
- script: echo running on $(operatingSystems)
  displayName: 'Run a one-line script'
